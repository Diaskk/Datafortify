<!DOCTYPE html>
<html>
<head>
    <title>DataFortify Hash Creator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding-top: 20px;
        }

        h1 {
            color: #007BFF;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input, button {
            margin-top: 10px;
            width: 100%;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            color: #333;
        }
    </style>
    <script>
        function createHash() {
            var text = document.getElementById("textInput").value;
            // Basic input validation
            if (text === "") {
                alert("Please enter some text.");
                return;
            }

            // Simulate hash generation
            setTimeout(function() {
                var hash = "SimulatedHash_" + Math.random().toString(36).substr(2, 9);
                document.getElementById("result").innerText = "Generated Hash: " + hash;
            }, 2000); 

            document.getElementById("textInput").value = "";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>DataFortify Hash Creator</h1>
        <p>Enter some text to generate a hash:</p>
        <input type="text" id="textInput" class="form-control" placeholder="Enter text here">
        <button onclick="createHash()">Create Hash</button>
        <p id="result"></p>
    </div>
</body>
</html>
